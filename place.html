<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="styles/mobileplace.css">
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>South Africa</h1>
    </header>
    <main>
        <section class="hero">
            <h2 class="sr-only">Hero Image</h2> <!-- Invisible heading for accessibility -->
            <img src="images/place_backimg.webp" alt="Hero Image"
                 srcset="images/place_backimg_small.webp 600w, images/place_backimg_large.webp 1200w"
                 sizes="(max-width: 600px) 600px, 1200px">
        </section>
        <section class="data">
            <div class="heading-box">
                <h2>Data</h2>
            </div>
            <p>Area: 1,221,037 sq km</p>
            <p>Population: 60,041,994</p>
            <p>Capital: Pretoria</p>
            <p>Languages: 11 official languages</p>
            <p>Currency: South African Rand</p>
            <p>Time Zone: UTC+2</p>
            <p>Calling Code: +27</p>
            <p>Internet TLD: .za</p>
        </section>
        <section class="weather">
            <div class="heading-box">
                <h2>Weather <span class="icon">⛅</span></h2>
            </div>
            <p>Temperature: <span id="temperature">10 °C</span></p>
            <p>Wind Speed: <span id="wind-speed">5 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill"></span></p>
        </section>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
        <script src="scripts/getdates.js" defer></script>
        <script src="scripts/place.js" defer></script>
    </footer>
</body>
</html>
